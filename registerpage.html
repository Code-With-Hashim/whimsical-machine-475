<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">
    <title>Nature Basket Register page</title>
    <style>
        #container {
            width: 500px;
            margin: auto;
            height: auto;
            margin-top: 50px;
        }
       #container>div:nth-child(1) {
           display: flex;
           justify-content: center;
           align-items: center;
        }
        #container>div:nth-child(2) {
            width: 100%;
            height: 100%;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border-radius: 20px;
            margin-top: 40px;
            margin-bottom: 30px;
            background-image: url(https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z3JvY2VyeXxlbnwwfHwwfHw%3D&w=1000&q=80);
            
        }
        h1 {
            font-size: 22px;
            text-align: center;
            padding-top: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            width: 80%;
            margin: auto;
            margin-top: 30px;
        }
        label {
            font-size: 18px;
            color: white;
            
        }

        input {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 25px;
            padding: 12px;
            border: 1px solid gray;
            border-radius: 5px;
            
        }
        input::placeholder {
            font-size: 15px;
            color: rgb(194, 191, 191)
        }
        p {
            width: 100%;
            margin: auto;
            margin-top: 30px;
            text-align: center;
            font-size: 15px;
            color: white;
            padding-bottom: 30px;
        }
        input[type="submit"] {
            background-color: black;
            border: none;
            font-size: 15px;
            font-weight: bold;
            color: gray;
            margin-top: 35px;
            
        }
        input[type="submit"]:hover {
            background-color: green;
            color: white;
        }
        .pg {
            color: rgb(1, 128, 178);
            text-decoration: none;
        }
        

    </style>
</head>
<body>
    <div id="container">
        <div>
            <img src="https://www.naturesbasket.co.in/Images/logosnew.png?v=2" alt="Nature Basket logo">
        </div>
        <div>
         <h1>REGISTER</h1>
         <form>
            <label for="">Email</label>
            <br><input type="text" placeholder="Enter Email" id="email"></br>
            <label for="">Password</label>
            <br><input type="password" placeholder="Enter Password" id="pass"></br>
            <input type="submit" value="REGISTER">
            <p>Alredy have an account? <a class="pg" href="loginpage.html">Login</a></p>
         </form>
          
        </div>
    </div>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", signup)
    let detail;

    if(localStorage.getItem("userdetail")==null) {
        detail = []
    } else {
        detail = JSON.parse(localStorage.getItem("userdetail"))
    }
    display(detail)

    function signup(event) {
        event.preventDefault()
        let email=document.getElementById("email").value;
        let pass=document.getElementById("pass").value;

        let detailobj={
            email:email,
            pass:pass,

        }
        if(email==""||pass=="") {
            alert("Fill out the detail")
        } else {
            alert("Welcome to Nature's Basket Family")
            detail.push(detailobj),window.location.href="loginpage.html"
        }
        localStorage.setItem("userdetail" ,JSON.stringify(detail))
        display(detail)
        
}
        function display(detail) {
            
            detail.forEach(function (ele) {
                if(ele.pass == "" || ele.email=="") {
                    alert("Fill all the detail")
                } 
                    
            
                
            })
            
        }
</script>
